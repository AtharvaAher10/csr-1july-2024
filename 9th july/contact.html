<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.pravaramedicaltrust.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon1.ico">
</head>
<body>
    <div class="header">
    <div class="navbar">
        <nav>
            
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="services">Services</a>
            <a href="contact">Contact</a>
            <div class="logo">    
                <img src="logo3.png" id="img1">
                <p><b>Pravara Medical Trust </b></p>
            </div>
        </nav>
    </div>
</div>
    <div class="vedio-background">
        <video autoplay muted loop id="background-vedio">
            <source src="background.mp4" type="video/mp4">
        </video>
         
    </video>
    
</div>

    <form style="text-align: center;">
        <h1 style="text-align: center;"> Patient Contact Details Form</h1><br>
    
        <label for="fname"> First Name</label>
        <input type="text" style="background: none;"><br><br>
    
        <label for="lname"> Last Name</label>
        <input type="text" style="background: none;"><br><br>
    
        <label for="address"> Address</label>
        <input type="text" style="background: none;"><br><br>
    
        <label for="email"> Email</label>
        <input type="email" required style="background: none;"><br><br>
    
        <label for="symptoms" style="background: none;">Symptoms</label>
        <select style="height: 20px;">
            <option value="Fever">Fever</option>
            <option value="Cold">Cold</option>
            <option value="Headach">Headach</option>
            <option value="Pain">Pain</option>
            <option value="Vomitting">Vommiting</option>
        </select><br><br>
    
        <label for="gender"> Gender </label><br>
    
        <label for="male"> Male</label>
        <input type="radio" id="male" name="gender">
    
        <label for="female"> Female</label>
        <input type="radio" id="female" name="gender">
    
        <label for="transgender"> Transgender</label>
        <input type="radio" id="transgender" name="gender"><br><br>
    
        <button type="submit">SUBMIT</button>
    </form>

    <footer>
        <div class="social-media">
            <p></p>
            <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
    
            <div class="location">
                <h4> Location / Address </h4>
                <address><b>41371<br>
                    Atp Ahemadnagar,<br>
                    Loni Khurd,<br>
                    Tal - Rahata,<br>
                    District - Ahmednagar.</b>
                </address>
            </div>
          </div>
    </footer>
