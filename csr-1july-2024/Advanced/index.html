<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="card"><br>
        <form>
            <h1> Student Details Form </h1><br>
            <label for="fname">First Name</label>
            <input type="text" placeholder="EnterFirstName"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="EnterLastName"><br><br>
            <label for="email">Email</label>
            <input type="email" placeholder="EnterEmail"><br><br>
            <label for="phone">Phone Number</label>
            <input type="number"><br><br>


            <label for="name">Gender</label><br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" value="male" name="gender"><br>
            <label for="female">Female</label>
            <input type="radio" id="female" value="female" name="gender"><br>
            <label for="trans">Transgender</label>
            <input type="radio" id="trans" value="trans" name="gender">
            <br><br>
            <button input type="submit">SUBMIT</button>
        </form>
    </div>

    <div class="img-gallary">
        <h1>Image Gallary</h1>
        
        <img src="img1.jpg" alt="">
        <img src="img2.jpg" alt="">
        <img src="img3.jpg" alt="">
    </div>

</div>
</body>
</html>
